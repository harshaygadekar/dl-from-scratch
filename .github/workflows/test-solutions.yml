name: Test Solutions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify setup
        run: python utils/test_runner.py --verify-setup

      - name: Test autograd stub
        run: python utils/autograd_stub.py

      - name: Test finite difference checker
        run: python utils/finite_difference_checker.py

      - name: Test timer utility
        run: python utils/timer.py

      - name: Run topic tests
        run: |
          failed=0
          while IFS= read -r test_file; do
            topic_dir="$(dirname "$(dirname "$test_file")")"
            topic_name="$(basename "$topic_dir")"
            topic_day="$(echo "$topic_name" | sed -E 's/^Topic ([0-9]+).*/\1/')"

            echo "Testing ${topic_name}..."
            if python utils/test_runner.py --day "${topic_day}"; then
              echo "✅ ${topic_name}: PASSED"
            else
              echo "❌ ${topic_name}: FAILED"
              failed=1
            fi
          done < <(find Module* -type f -path "*/tests/test_basic.py" | sort)

          exit $failed

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Check Python syntax
        run: |
          python -m py_compile utils/*.py
          echo "✅ All Python files have valid syntax"

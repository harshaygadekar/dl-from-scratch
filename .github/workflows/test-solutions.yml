name: Test Solutions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify setup
      run: python utils/test_runner.py --verify-setup
    
    - name: Test autograd stub
      run: python utils/autograd_stub.py
    
    - name: Test finite difference checker
      run: python utils/finite_difference_checker.py
    
    - name: Test timer utility
      run: python utils/timer.py
    
    - name: Run topic tests
      run: |
        # Test each topic that has tests
        for day in $(seq 1 34); do
          echo "Testing Topic $day..."
          if python utils/test_runner.py --day $day 2>/dev/null; then
            echo "✅ Topic $day: PASSED"
          else
            echo "⏭️ Topic $day: No tests or skipped"
          fi
        done

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Check Python syntax
      run: |
        python -m py_compile utils/*.py
        echo "✅ All Python files have valid syntax"
